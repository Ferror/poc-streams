<html lang="en">
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            async function request(method, url, data = null) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();

                    xhr.open(method, 'http://localhost:8080' + url, true);
                    xhr.setRequestHeader('Content-Type', 'application/json');

                    xhr.onload = () => {
                        const status = xhr.status;

                        if (status === 204) {
                            return;
                        }

                        if (status === 200) {
                            const contentType = xhr.getResponseHeader('Content-Type');

                            if (contentType === 'application/json') {
                                resolve(JSON.parse(xhr.response));
                            } else {
                                resolve(xhr.response);
                            }
                        } else {
                            reject(status);
                        }
                    };
                    xhr.send(JSON.stringify(data));
                });
            }

            request('GET', '/ping')
                .then(function (response) {
                    console.log('Ping success', response);
                })

            request('GET', '/api/v2/stream')
                .then(function (response) {
                    console.log('Stream success', response);
                })

            const eventSource = new EventSource("http://localhost:8080/api/v2/stream");

            eventSource.onmessage = function(event) {
                const newElement = document.createElement("li");
                const eventList = document.getElementById("list");

                console.log(event);

                newElement.textContent = "message: " + event.data;
                eventList.appendChild(newElement);
            }
            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
            };
        </script>
    </body>
</html>
